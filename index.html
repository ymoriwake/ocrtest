<!DOCTYPE html>
<html>

<head>
    <title>OCR APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, minimal-ui">
    <!-- meta name="apple-mobile-web-app-capable" content="yes" -->
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.7/dist/tesseract.js"></script>
    <script>
        (function() {
            Tesseract
                .recognize("u.jpg", {
                    lang: 'jpn'
                })
                .progress(function(p) {
                    $("#msg").text('準備中 <' + p.status + ": " + (60 * p.progress).toFixed(1) + '%>')
                })
                .then(function(result) {
                    $("#msg").text('準備完了')
                });
        }());
    </script>
</head>

<body>
    <div align="center">
        <video id="player" controls autoplay playsinline></video>
        <canvas id="canvas" width="400" height="60"></canvas>
        <div class="button">
            <button id="captureeng">番号を撮影してね♪</button>
        </div>
        <div id="msg" align="center"></div>
        <canvas id="snapshot" width="400" height="60"></canvas>
        <br>
        <p><input type="text" align="center" name="resultText"></p>
        <script>
            var video = document.getElementById("player"),
                canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d");
            requestAnimationFrame(draw);
    
            function draw() {
                canvas.width = 400;
                canvas.height = 60;
                ctx.drawImage(video, 60, 400, 600, 200,
                    0, 0, 400, 60);
                requestAnimationFrame(draw);
            }
            var snapshotCanvas = document.getElementById('snapshot');
            var captureButtoneng = document.getElementById('captureeng');
            var snapshotButton = document.getElementById('snapshotbutton');
            var handleSuccess = function(stream) {
                video.srcObject = stream;
            };
            var num = 1;
   
            captureButtoneng.addEventListener('click', function() {
                var context = snapshot.getContext('2d');
                context.drawImage(video, 60, 400, 600, 200, 0, 0, snapshotCanvas.width,
                    snapshotCanvas.height);
                const url = snapshot.toDataURL("image/png");
                Tesseract
                    .recognize(url, {
                        lang: 'eng'
                    })
                    .progress(function(p) {
                        $("#msg").text(p.status + ": " + p.progress)
                    })
                    .then(function(result) {
                        console.log(result)
                        $("#msg").text("解析完了")
                        var elem = document.createElement('div');
                        elem.innerHTML = "<div id=" + num + " style='width:400px; background-color:#EEEEEE'><img src=" + url + " /></div><br>"
//                         var parent = document.getElementById("results");
//                         parent.insertBefore(elem, parent.firstChild);
//                         var numdiv = document.getElementById(num);
//                         var msg = document.createElement('div');
//                         msg.innerHTML = result.text;
//                         numdiv.appendChild(msg);
//                         num += 1;
                        $("#resultText").text(result.text)
                    });
            });
            var front = false;
            var constraints = {
                audio: false,
                video: {
                    width: 1920,
                    height: 1080,
                    facingMode: (front ? "user" : "environment")
                }
            };
            navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess);
        </script>
    </div>
</body>
<div id="results" align="center"></div>

</html>
